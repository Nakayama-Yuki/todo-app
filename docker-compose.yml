services:
  # Next.js アプリケーションサービス
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-app
    environment:
      DATABASE_URL: postgresql://todouser:todopass@postgres:5432/todoapp
    ports:
      - "3000:3000" # Next.js 開発サーバー
    volumes:
      - .:/app # ホットリロード用
      - /app/node_modules # node_modules はマウントしない
    depends_on:
      - postgres
    networks:
      - todo-network
    command: npm run dev # または pnpm dev

  # nginx ウェブサーバー
  nginx:
    image: nginx:alpine
    container_name: todo-nginx
    ports:
      - "80:80" # HTTP トラフィック
      - "443:443" # HTTPS トラフィック（オプション）
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # nginx 設定ファイル
      - ./ssl:/etc/nginx/ssl:ro # SSL 証明書用（オプション）
    depends_on:
      - app
    networks:
      - todo-network
    restart: unless-stopped

  # PostgreSQLデータベースサービス
  postgres:
    image: postgres:17-alpine # PostgreSQL 17系の最新マイナーバージョン
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
    ports:
      - "5432:5432" # ローカルホストの5432ポートにマッピング
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # 初期化SQL
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  postgres_data: # データの永続化用ボリューム

networks:
  todo-network: # アプリケーションとデータベース間のネットワーク
    driver: bridge
