services:
  # Next.js アプリケーションサービス(開発環境)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # ビルド時に必要な環境変数を渡す
        DATABASE_URL: postgresql://todouser:todopass@postgres:5432/todoapp
    container_name: todo-app
    environment:
      # 実行時の環境変数を設定
      DATABASE_URL: postgresql://todouser:todopass@postgres:5432/todoapp
      NODE_ENV: development
    ports:
      - "3000:3000" # Next.js 開発サーバー
    volumes:
      - .:/app # ホットリロード用
      - /app/node_modules # node_modules はマウントしない
      - /app/.next # .next はマウントしない
    depends_on:
      - postgres
    networks:
      - todo-network
    command: pnpm run dev # pnpm を使用(プロジェクト標準)

  # PostgreSQLデータベースサービス
  postgres:
    image: postgres:17-alpine # PostgreSQL 17系の最新マイナーバージョン
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
    ports:
      - "5432:5432" # ローカルホストの5432ポートにマッピング
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # 初期化SQL
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  postgres_data: # データの永続化用ボリューム

networks:
  todo-network: # アプリケーションとデータベース間のネットワーク
    driver: bridge
