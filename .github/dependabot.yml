version: 2
updates:
  # npm dependencies (main package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly" # 週1で更新をチェック

    # 特定の更新タイプを無視する
    # メジャーアップデートを無効化（破壊的変更の可能性があるため）
    ignore:
      # すべての依存関係に対して
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

    # 複数の更新を1つのグループにまとめる
    # マイナーおよびパッチ更新をまとめて処理
    groups:
      minor-and-patch-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"