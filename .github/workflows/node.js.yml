name: Node.js CI(pnpm)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# セキュリティのため、必要最小限の権限のみを付与
permissions:
  contents: read

# ジョブの定義（実行される処理のまとまり）
jobs:
  # "buildAndtest"という名前のジョブ
  buildAndtest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # 環境変数を設定（DATABASE_URLを3つのSecretsから動的に生成）
    env:
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}

    # Service Containers: PostgreSQL データベースサービス
    # 詳細: https://docs.github.com/ja/actions/using-containerized-services/about-service-containers
    services:
      # サービスコンテナにアクセスするために使用するラベル
      postgres:
        # Docker Hub イメージ
        image: postgres:17-alpine
        # PostgreSQL の環境変数を GitHub Secrets から設定
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        # PostgreSQL が起動するまで待機するヘルスチェックを設定
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # サービスコンテナのポート 5432 を Docker ホストにマッピング
        ports:
          - 5432:5432

    # 実行するステップの定義
    steps:
      # ステップ1: リポジトリのコードをチェックアウト（取得）
      - uses: actions/checkout@v6

      # ステップ2: pnpmパッケージマネージャーをインストール
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # pnpm v10を使用
          run_install: false # 自動的に依存関係をインストールしない

      # ステップ3: LTSのNode.jsをセットアップ
      - name: Use Node.js LTS
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm" # pnpmのキャッシュを有効化

      # ステップ4: プロジェクトの依存関係をインストール
      - name: Install dependencies
        run: pnpm install

      # ステップ5: データベーススキーマを初期化
      # ヘルスチェックにより PostgreSQL は既に起動しているが、
      # 確実に接続できることを確認してからスキーマを初期化する
      - name: Initialize database
        run: |
          set -e
          # PostgreSQL クライアント (psql) を使用してスキーマを初期化
          psql -h localhost -p 5432 -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f init.sql
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      # ステップ6: Next.jsビルドキャッシュを復元
      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: |
            ~/.pnpm-store
            ${{ github.workspace }}/.next/cache
          # パッケージまたはソースファイルが変更された場合に新しいキャッシュを生成
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          #ソースファイルが変更されたがパッケージが変更されなかった場合、以前のキャッシュから再構築
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      # ステップ7: Playwrightブラウザをインストール
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # ステップ7: プロジェクトをビルド
      # DATABASE_URL はジョブレベルのenv変数として既に設定されているため、個別指定は不要

      - name: Build project
        run: pnpm run build

      # ステップ8: テストを実行
      - name: Run tests
        run: pnpm exec playwright test

      #ステップ９: Playwrightのテストレポートをアップロード
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
